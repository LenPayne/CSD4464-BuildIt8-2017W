<html>
    <head>
        <title>TODO supply a title</title>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: 'api/json',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        $('#id').html(data.id);
                        $('#name').html(data.name);
                    }
                });

                $('#submit').click(function () {
                    $.ajax({
                        url: 'api/json',
                        method: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({ name: $('#input_name').val(),                            
                                id: parseInt($('#input_id').val())}),
                        success: function (data) {
                            $('#id').html(data.id);
                            $('#name').html(data.name);
                        }});
                });
            });
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="id"></div>
        <div id="name"></div>

        <p>
            <label>Name <input id="input_name" /></label><br />
            <label>ID <input id="input_id" /></label>
            <button id="submit">Submit</button>
        </p>
    </body>
</html>
